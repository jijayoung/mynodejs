<html>
    <head>
        <title>게시글 수정</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    </head>
    <body>
        <div class="container">
            <h1>글쓰기 수정</h1>
            <form action="" method="post">
                <p>
                    <label for="">제목</label>
                    <input type="text" name="title" value="" size="100" />
                </p>
                <p>
                    <label for="">작성자</label>
                    <input type="text" name="author" value="" size="100" />
                </p>
                <p>
                    <label for="">내용</label>
                    <textarea name="content" rows="10"></textarea>
                </p>
                <button type="submit">저장</button>
                <a href="list.html" class="button">목록가기</a>
            </form>
        </div>
    </body>
</html>
